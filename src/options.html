<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="web-extensions-commands-ui.css"/>
    <title>Web Extensions Commands UI Demo Options</title>
  </head>
  <body>
    <section>
      <div style="border-bottom: 1px solid black; margin-bottom: 2em;">
        <img src="img/browser/firefox.png" alt="" width="16" height="16" style="vertical-align: text-bottom;"/>
        <img src="img/material/baseline_keyboard_black_18dp.png" alt="" width="18" height="18" style="vertical-align: text-bottom; opacity: 0.8"/>
        <h3 style="display: inline-block; margin-bottom: 0.3em;">Firefox Keyboard Shortcuts</h3>
      </div>
      <p style="margin-bottom: 2em;">
        The following commands can change the UI style. Enter a command, then refresh this Options page to see the new UI.
      </p>
      <h3 id="style" style="font-weight: bold; font-style: italic; margin-bottom: 2em;"></h3>
      <div id="web-extensions-commands-ui" class="paper"></div>
      <p style="font-style: italic;">
        <img src="img/font-awesome/info-circle.png" alt="" width="16" height="16" style="vertical-align: text-bottom;"/>
        This is an experimental UI that translates
        <a href="https://developer.mozilla.org/docs/Web/API/KeyboardEvent/code" target="_blank">KeyboardEvent.code</a>
        to
        <a href="https://developer.mozilla.org/docs/Mozilla/Add-ons/WebExtensions/API/commands" target="_blank">WebExtensions Commands</a>
      </p>
    </section>
    <script src="options.js"></script>
    <script src="web-extensions-commands-ui.js"></script>
  </body>
</html>
